<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}Fakesteam - Homepage{% endblock %}</title>

    <!--CSS-->
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'steam/css/style.css' %}">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

</head>
<body>
  <!--COLORE DI SFONDO DEL BODY---->
  <style>
    body{
      background-color: #F5F5F5;
    }
  </style>
  <!--/COLORE DI SFONDO DEL BODY--->
<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">FakeSteam</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
      </ul>
    </div>
    <a class="btn btn-danger" href="{% url 'admin:index' %}" role="button" target="_blank">Admin</a>
  </nav>
</header>

<main>
  <div class="container">
    <div class="row">
      {% block content %}
      {% endblock %}
    </div>
  </div>
</main>

<footer class="bg-dark text-white py-3 w-100 fixed-bottom">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        Powered by FakeSteam
      </div>
      <div class="col-md-6 text-md-right">
        Developed by Lorenzo Moccia
      </div>
    </div>
  </div>
</footer>

<!-- jQuery and Bootstrap Bundle (includes Popper) -->
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
